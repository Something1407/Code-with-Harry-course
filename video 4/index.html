<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Images -->
    <img src="nissan.jpg" height="230" alt="Nissan GTR" />
    <!-- it is used to break a line -->
    <br />
    <!-- Table -->
    <table>
      <!-- this will add the caption  -->
      <caption>
        Car Detail
      </caption>
      <!-- this will add head -->
      <thead>
        <!-- tr table row -->
        <tr>
          <!-- td table data -->
          <td>sr. no.</td>
          <td>car name</td>
          <td>car price</td>
        </tr>
      </thead>
      <!-- this is body -->
      <thead>
         <tr>
          <!-- colspan how many column is to merge -->
          <td colspan="2">1</td>
          <!-- rowspan how many row is to merge -->
          <td rowspan="2">500</td>
          <!-- <td>car price</td> -->
        </tr>
      </thead>
      <!-- this is foot -->
      <tfoot>
        <tr>
          <td>2</td>
          <td>ferrari</td>
        </tr>
      </tfoot>
    </table>
    <!-- Ordered and Unordered Lists -->
    <!-- You can use squre,circle and disc in type -->
    <ul type="square">
      <li>Lamborghini</li>
      <li>Ford</li>
      <li>Range Rover</li>
    </ul>
    <!-- you can use I(roman),i(roman),a,A,1 in the type attribute same as unordered list -->
    <ol>
      <li>Lamborghini</li>
      <li>Ford</li>
      <li>Range Rover</li>
    </ol>
  </body>
</html>
