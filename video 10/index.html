<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video,Photos and Sound in HTML</title>
</head>
<body>
    <video src="romrom.mp4" controls height="400"poster="rr.jpg"></video>
    <!-- all attributes:
    autoplay
    controls
    height & width
    poster
    loop
    muted
    preload(none,metadata and auto)
    -->
    <audio src="msdhoni.mp3" loop controls preload="auto"></audio>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
        <!-- Car body -->
        <rect x="50" y="80" width="30" height="280" fill="blue" stroke="red" />
        </svg>
        <img src="image.svg" alt="image by svg">
</body>
</html>
