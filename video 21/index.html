<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        h1{
            color: aqua;
        }
        .cred
        {
            color: red;
        }
        .cpurple{
            color: purple;
        }
        .yellow{
            color:yellow;
        }
        [data-i=a]{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 class="yellow cred cpurple" data-i="a">Colors in CSS</h1>
</body>
</html>
